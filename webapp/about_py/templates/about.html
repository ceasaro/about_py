{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About this project</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" />
</head>
<body>
    <div>
        <table id="hor-minimalist-a" summary="Employee Pay Sheet">
            <thead>
                <tr>
                    <th>VCS</th>
                    <th scope="col">
                        {% if vcs.name %}
                            {{ vcs.name }}
                        {% else %}
                            <span>No Vesioning Control System found.</span>
                        {% endif %}

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Last Commit</td>
                    <td>
                        <a href="{{ vcs.last_commit.url }}" target="_blank">{{ vcs.last_commit.message }}</a>
                    </td>
                </tr>
                <tr>
                    <td>Origin</td>
                    <td><a href="{{ vcs.origin.url }}" target="_blank">Origin</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
